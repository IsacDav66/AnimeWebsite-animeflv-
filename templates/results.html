<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>

<body>
    <h1>Search Results</h1>
    <ul>
        {% for anime in results %}
        <li>
            <h2>{{ anime.title }}</h2>
            <!--<img src="{{anime.poster}}" alt="">-->
            <p>{{ anime.synopsis }}</p>
            <a href="/anime/{{ anime.id }}/info">View Episodes</a>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
